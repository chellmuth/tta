<script type="text/javascript" src="/site_media/js/jquery.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
  $("#zoom").hide();

  $(".card").bind("mouseenter", function() {
    var img = $("img:first",this)
    var url = img.attr("src");
    var position = img.position();
    $("#zoom")
      .show()
      .css("left", position.left)
      .css("top", position.top + 120)
      .css("background-image", "url('" + url +"')")
      .css("width", "240")
      .css("height", "360");
  });

  $("td").bind("mouseleave", function() {
    $("#zoom").hide();
  });
});
</script>
