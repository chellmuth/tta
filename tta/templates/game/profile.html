{% extends "game/base.html" %}
{% block content %}
<div id="content" style="width:920px;">
    <img src="{{ gravatar_url }}" />
    {{ user.username }}
</div>

<div id="current-games">
    Current Games:
{%  for game in games %}
    {{ game.title }}
    {{ date_started }}
    {{ date_finished }}
    {{ date_last_move }}
{% endfor %}
{% endblock %}
