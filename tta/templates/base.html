<html>
<head>
<title>Through The Ages</title>

{{ login_form.media }}
{% block additional_head_lines %}
{% endblock %}
</head>
<body>

<div id="everything" style="float:left;">
    <div id="header" style="overflow:auto;">
    <div style="float:left; font-size:30px; margin-left:5px; font-family:Verdana; margin-bottom:10px;">
        Through The Ages
    </div>
{% block login %}
    <div style="float:right; margin-top:24px;">
{% if request.user.is_authenticated %}
        <a href="/profile/{{request.user.id}}/{{ request.user.username }}">{{ request.user.username }}</a> | <a href="/logout/1/master/p1">Logout</a>
{% else %}
        <form id="global-login" action="/login/" method="post">
            {{ login_form.as_p }}
            <input style="float:right; margin-left:5px;" type="submit" value="Submit" />
        </form>
{% endif %}
    </div>
{% endblock %}
    </div>
{% block content %}
<div id="content" style="width:920px;">
</div>
{% endblock %}
</div>
</body>
</html>
